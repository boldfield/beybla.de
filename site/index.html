  <body>
    <header>
      <div class="banner">
        <div class="title">
          <p><span class="h2">BEYBLA.DE</span><br>documenting the human toll of the failing US response to COVID-19</p>
        </div>
      </div>
    </header>

    <div class="main">
      <div id="map"></div>
      <div class="state"><h1><span class="state-label">washington state</span></h1></div>
      <div class="data">
        <div class="stats">
          <div class="stat">
            <div class="data-point total-data-point">00,000</div>
            <span class="human-label"></span> have died as of <span class="total-as-of-date">0000-00-00</span>, <span class="data-point total-data-point-last-thirty">00,000</span> in the previous 30 days.
          </div>

          <div class="stat">
            <div class="data-point breakthrough-data-point">0,000</div>
            fully vaccinated <span class="human-label"></span> have died as of <span class="breakthrough-as-of-date">0000-00-00</span>, <span class="data-point breakthrough-data-point-last-thirty">00,000</span> in the previous 30 days.
          </div>

          <div class="stat">
            <div class="data-point breakthrough-percentage">00.0%</div>
            of all <span class="human-label"></span> who have died have been fully vaccinated.
          </div>
        </div>
        <div class="graphs">
          <canvas id="cumulative-over-time"></canvas>
        </div>
      </div>
    </div>

    </footer>
